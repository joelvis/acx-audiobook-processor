<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACX Audiobook Processor</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">ACX Audiobook Processor</h1>
                        
                        <div class="alert alert-info">
                            <h5>Processing includes:</h5>
                            <ul>
                                <li>Noise Reduction</li>
                                <li>High-Pass Filtering (80Hz)</li>
                                <li>Compression (2:1 ratio)</li>
                                <li>Normalization (-3dB peak)</li>
                                <li>RMS Normalization (-20dB)</li>
                                <li>Limiting</li>
                            </ul>
                        </div>

                        <form id="uploadForm" class="mt-4">
                            <div class="mb-3">
                                <label for="audioFile" class="form-label">Select Audio File (MP3 or WAV)</label>
                                <input type="file" class="form-control" id="audioFile" accept=".mp3,.wav" required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="processButton">
                                    Process Audio
                                </button>
                            </div>
                        </form>

                        <div id="processingStatus" class="mt-4 d-none">
                            <div class="text-center">
                                <img src="{{ url_for('static', filename='img/loading.svg') }}" alt="Processing" class="mb-3">
                                <p class="lead">Processing your audio file...</p>
                            </div>
                        </div>

                        <div id="errorMessage" class="alert alert-danger mt-3 d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
