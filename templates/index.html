<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACX Audiobook Processor</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid py-2">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h3 class="m-0">ACX Audiobook Processor</h3>
                            <button type="button" class="btn btn-sm btn-info" data-bs-toggle="collapse" data-bs-target="#processingInfo" aria-expanded="false">
                                Process Info
                            </button>
                        </div>
                        
                        <div id="processingInfo" class="collapse">
                            <div class="alert alert-info p-2 mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <small>
                                            <ul class="mb-0 ps-3">
                                                <li>Noise Reduction</li>
                                                <li>High-Pass Filtering (80Hz)</li>
                                                <li>Compression (2:1 ratio)</li>
                                                <li>Normalization (-3dB peak)</li>
                                            </ul>
                                        </small>
                                    </div>
                                    <div class="col-md-6">
                                        <small>
                                            <ul class="mb-0 ps-3">
                                                <li>RMS Normalization (-20dB)</li>
                                                <li>Limiting</li>
                                                <li>2 seconds silence padding</li>
                                                <li>Mono output conversion</li>
                                            </ul>
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <form id="uploadForm" class="mt-2">
                            <div class="input-group mb-2">
                                <input type="file" class="form-control form-control-sm" id="audioFile" accept=".mp3,.wav" required>
                                <button type="submit" class="btn btn-primary" id="processButton">
                                    Process Audio
                                </button>
                            </div>
                        </form>

                        <div class="row">
                            <div class="col-12">
                                <div id="processingStatus" class="d-none">
                                    <div class="d-flex align-items-center">
                                        <img src="{{ url_for('static', filename='img/loading.svg') }}" alt="Processing" class="me-2">
                                        <span>Processing your audio file...</span>
                                    </div>
                                </div>
                                <div id="successMessage" class="alert alert-success py-2 px-3 mb-0 mt-2 d-none"></div>
                                <div id="errorMessage" class="alert alert-danger py-2 px-3 mb-0 mt-2 d-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
